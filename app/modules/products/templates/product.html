<div class="container" style="margin-top:30px">

    <div class="col-md-2 text-right" style="margin-top:5px;">
        <label>Select Language:</label>
    </div>
    <div class="col-md-3">
        <select class="form-control" ng-model="selectedLang">
            <option>english</option>
            <option>hind</option>
            <option>gujarati</option>
        </select>
    </div>
    <br/>
    <br/>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th> Id</th>
                <th>Products Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in productsList | filter: {lang:selectedLang}">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
